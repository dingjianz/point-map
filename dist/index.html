<html>

<head>
    <title>MyMap Example</title>
    <style type="text/css" rel="stylesheet">
        html {
            position: relative;
        }
        
        body {
            width: 100%;
            background: #4262b0;
            position: relative;
            padding: 0;
            margin: 0;
        }
        
        .canvas {
            padding: 50px 0;
            box-sizing: content-box;
            width: 100%;
            height: 100%;
        }
        
        .tips {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="canvas" id="map"></div>
    <div class="tips"></div>
    <a href="https://github.com/zmofei/point-map"><img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_green_007200.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>

    <script type="text/javascript" src="pointmap.min.js"></script>
</body>

    map.on('mousemove', function(e, data) {
        if (data) {
            tips.style.top = e.pageY + 10;
            tips.style.left = e.pageX + 10;
            tips.style.display = 'block';
            tips.innerText = data.map(d => d.name).join('\n');
        } else {
            tips.style.display = 'none';
